<body>
    <h1>git y github</h1>
    <ul>
        <li>git add . agrega los archivos para seguimiento</li>
        <li>git commit -m "etiqueta" crea un punto de control</li>
        <li>git push origin rama Sube los cambios al repositorio</li>
        <li>git pull origin rama Trae los cambios del repositorio remoto al local</li>
    </ul>
